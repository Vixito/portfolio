# Cloud Build configuration para Google Cloud Run
# Este archivo se usa cuando despliegas desde Cloud Build

steps:
  # Build de la imagen Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-f"
      - "Dockerfile.cloudrun"
      - "--build-arg"
      - "VITE_SUPABASE_URL=${_VITE_SUPABASE_URL}"
      - "--build-arg"
      - "VITE_SUPABASE_ANON_KEY=${_VITE_SUPABASE_ANON_KEY}"
      - "-t"
      - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/portfolio:latest"
      - "."

  # Push de la imagen a Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"

  # Deploy a Cloud Run con el label del desafío
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "portfolio"
      - "--image"
      - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--labels"
      - "dev-tutorial=devnewyear2026"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"

images:
  - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/portfolio:latest"

options:
  # Usar Cloud Logging para los logs del build (no requiere bucket)
  logging: CLOUD_LOGGING_ONLY

# Variables de sustitución (configurar en el trigger de Cloud Build)
# En Cloud Build → Triggers → Edit → Substitution variables:
substitutions:
  _VITE_SUPABASE_URL: "" # Valor por defecto
  _VITE_SUPABASE_ANON_KEY: "" # DEBE configurarse en el trigger
