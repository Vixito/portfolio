# Cloud Build configuration para Google Cloud Run
# Este archivo se usa cuando despliegas desde Cloud Build

steps:
  # Build de la imagen Docker
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-f"
      - "Dockerfile.cloudrun"
      - "-t"
      - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/portfolio:latest"
      - "."

  # Push de la imagen a Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"

  # Deploy a Cloud Run con el label del desaf√≠o
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "portfolio"
      - "--image"
      - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--labels"
      - "dev-tutorial=devnewyear2026"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"

images:
  - "gcr.io/$PROJECT_ID/portfolio:$SHORT_SHA"
  - "gcr.io/$PROJECT_ID/portfolio:latest"
