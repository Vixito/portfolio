name: Deploy to Deno Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}

      - name: Setup Deno node_modules
        run: doppler run -- deno cache --reload --node-modules-dir=auto src/main.tsx vite.config.ts

      - name: Build with Vite (Node.js)
        run: |
          VITE_PATH=$(find node_modules/.deno -name "cli.js" -path "*/vite/dist/node/cli.js" | head -1)
          if [ -z "$VITE_PATH" ]; then
            echo "Vite CLI not found, using npx"
            doppler run -- npx vite build
          else
            doppler run -- node "$VITE_PATH" build
          fi

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: tu-proyecto-en-deno-deploy
          entrypoint: dist/index.html
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}